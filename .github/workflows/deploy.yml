name: Deploy to Google Cloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install Docker Compose
      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Step 4: Write the .env file from GitHub Secrets
      - name: Write .env file from GitHub Secrets
        run: |
          echo "${{ secrets.MY_ENV_FILE }}" > .env

      # Step 5: Debug Docker credentials (optional for troubleshooting)
      - name: Debug Docker login
        run: |
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Password: ${{ secrets.DOCKERHUB_TOKEN }}"

      # Step 6: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 7: Build Docker images
      - name: Build Docker images
        run: docker-compose -f docker-compose.yml build

      # Step 8: Push Docker images to Docker Hub
      - name: Push Docker image to registry
        run: docker-compose -f docker-compose.yml push

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      # Step 3: Set up kubectl
      - name: Set up kubectl
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_ZONE }}
          export_default_credentials: true

      # Step 4: Deploy to GKE
      - name: Deploy to GKE
        run: kubectl apply -f packaging/k8s/manifests/ -n prod
